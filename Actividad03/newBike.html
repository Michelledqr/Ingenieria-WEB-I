<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <link rel="indexcss" href="/css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="/src/newBike.js"></script>
    <title>BikeStore - newItem</title>
</head>
<body>

<!-- Navigation Bar -->
    <div class="menu"></div>   
     
<!-- Request Form -->
   
<div class="container">
    <div class="card">
    <div class="newBikeForm">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s10"">
                        <input id="reference" type="text" class="validate">
                        <label for="reference">Referencia</label>
                    </div>
                </div> 
                <div class="row">
                    <div class="input-field col s4">
                        <input id="price" type="number" class="validate">
                        <label for="price">precio</label>
                    </div>
                    <div class="input-field col s8">
                        <input id="linkImg" type="file" class="validate">
                        <label for="linkImg">Imágen</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <input id="descript" type="text" class="validate">
                        <label for="descript">Descripción</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" 
                        type="submit"  
                        id="Upload"
                        onclick="getInputValue()">Submit
                    <i class="material-icons right"></i>
                </button>
            </form>
        </div>

    </div>
    <hr/>
    </div>
</div>

<!--footer -->
    <div class="feet"></div>  
<!--JavaScript -->

    <script type="module" src="/src/navbar.js"></script>

</body>
</html>
